plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'io.vavr', name: 'vavr', version: '0.10.4'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

    testImplementation group: 'junit', name: 'junit', version: '4.4'
}

test {
    useJUnitPlatform()
}